{% extends 'Company/store_manager/store_base.html' %}
{% load static %}
{% block content %}
  <!-- ====== Main -->
  <main  class="mt-5 pt-4">
      <div class="container">
        <section class="section">
            <div class="row">


            <div class="col-lg-8 d-flex flex-column align-items-center justify-content-center">
                  <div class="card mb-5">
                    <div class="card-body">         
                        <h5 class="card-title text-center pb-0 fs-4 text-warning">Add product to store</h5>
                      <form class="row g-3 needs-validation" novalidate>
                        
                          <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="product" class="form-label">Product</label>
                            <input type="text" name="product" class="form-control" id="product" required>
                            <div class="invalid-feedback">Please, provide product!</div>
                          </div>

                          <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="amount" class="form-label">Amount</label>
                            <input type="number" name="amount" class="form-control" id="amount" required>
                            <div class="invalid-feedback">Please, provide amount!</div>
                          </div>

                          <div class="col-lg-6 col-md-6 col-sm-12">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" name="date" class="form-control" id="date" required>
                            <div class="invalid-feedback">Please, provide date!</div>
                          </div>

                          <hr class="mb-4"> 
                          <div class="col-4">
                            <button onclick="validation()" class="btn btn-warning text-white w-100" type="submit">Add</button>
                          </div>
                      </form>
                    </div>
                  </div>                            
              </div>
              
              <div class="col-lg-4">
                <div class="card info-card sales-card">
                  <div class="card-body">
                    <h5 class="card-title">Amount in stock</h5>
                    <div class="d-flex align-items-center">
                      <div class="card-icon rounded-circle d-flex align-items-center justify-content-center">
                      <img width="180" src="{% static 'assets/img/crates.jpg' %}" alt="">
                      </div>
                      <div class="ps-3">
                        <strong>600,000</strong>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

            </div>
          </section>
      </div>
  </main><!-- End #main -->

  {% endblock %}
