  <!-- ====== Main -->
{% extends 'Company/company-base.html'%}
{% block content%}
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Manage Store</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="admin.html">Home</a></li>
          <li class="breadcrumb-item active">View Store</li>
        </ol>
        <div class="text-end">
            <a href="{% url 'add-store-company' %}" class="item-end">
                <button type="button" class="btn btn-sm rounded-pill btn-secondary"><i class="bi bi-plus me-1"></i>Add Store</button>
              </a>
        </div>
        
      </nav>
      
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
          <div class="col-lg-12">  
            <div class="card">
              <div class="card-body">
                <!-- Table with stripped rows -->
                
                <table class="table datatable">
                  <thead>
                   
                    <tr>
                     
                      <th scope="col">Store Name</th>
                      <th scope="col">Date</th>
                      <th scope="col">Location</th>
                      <th scope="col">View</th>
                    </tr>
                  </thead>
                  <tbody>
                 {% for store in all_store %}
                    <tr>
                    
                      <td>{{store.Store_Name}}</td>
                      <td>{{store.date_created}}</td>
                      <td>{{store.Address}}</td>
                      <td>  <a href="{% url 'store_detile' store.id %}" class="btn btn-info">View</a></td>
                    </tr>
                {% endfor %}     
                     
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->
  
              </div>
            </div>
  
          </div>
        </div>
      </section>

  </main><!-- End #main -->
{% endblock %}
