  <!-- ====== Main -->
{% extends 'Company/company-base.html'%}
{% block content%}
  <main id="main" class="main">
    <div class="pagetitle">
      <h1>Manage Staff</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="admin.html">Home</a></li>
          <li class="breadcrumb-item active">View Staff</li>
        </ol>
        <div class="text-end">
            <a href="{% url 'add-region' %}" class="item-end">
                <button type="button" class="btn btn-sm rounded-pill btn-secondary"><i class="bi bi-plus me-1"></i>Add staff</button>
              </a>
        </div>
        
      </nav>
      
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row">
          <div class="col-lg-12">  
            <div class="card">
              <div class="card-body">
                <!-- Table with stripped rows -->
                
                <table class="table datatable">
                  <thead>
                    <tr>
                      <th scope="col">#</th>
                      <th scope="col">Region Name</th>
                      <!-- <th scope="col">Store Manager</th> -->
                      <th scope="col">Date_Create</th>
                      <th scope="col">Location</th>
                      <th scope="col"></th>
                    
                    </tr>
                  </thead>
                  <tbody>
                 {% for region in all_region %}
                    <tr>
                      <th scope="row">{{region.id}}</th>
                     
                      <td>{{region.Region_Name}}</td>
                      <td>{{region.Location}}</td>
                      <td>{{region.date_created}}</td>
                    
                      <td>  <a href="#" class="btn btn-danger">Remove</a></td>
                    </tr>
                {% endfor %}     
                          
                  </tbody>
                </table>
                <!-- End Table with stripped rows -->
  
              </div>
            </div>
  
          </div>
        </div>
      </section>

  </main><!-- End #main -->
{% endblock %}
