  <!-- ====== Main -->
  {% extends 'Company/company-base.html'%}
  {% block content%}
    <main id="main" class="main">
      <div class="pagetitle">
        <h1>Manage Staff</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="admin.html">Home</a></li>
            <li class="breadcrumb-item active">View Staff</li>
          </ol>
         
          
        </nav>
        
      </div><!-- End Page Title -->
  
    <section class="section add-agent">
        <div class="row">
          <div class="row justify-content-center">
            <div class="col-lg-12 d-flex flex-column align-items-center justify-content-center">
              <div class="card mb-5">
                <div class="card-body">         
                    <h5 class="card-title text-center pb-0 fs-4 text-warning">Adding New Product</h5>
                  <form class="row g-3 needs-validation" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                      <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="product name" class="form-label">Product Name</label>
                        <input type="text" name="product_name" class="form-control" id="product_name" required>
                        <div class="invalid-feedback">Please, enter the product name!</div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="product image" class="form-label">Add Image</label>
                        <input type="file" name="add_image" class="form-control" id="add_image" required>
                        <div class="invalid-feedback">Please add image!</div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="single price" class="form-label">Single Price</label>
                        <input type="number" name="single_price" class="form-control" id="single_price" required>
                        <div class="invalid-feedback">Please, provide price for single bottle</div>
                      </div>

                      <div class="col-lg-6 col-md-6 col-sm-12">
                        <label for="crate price" class="form-label">Crate Price</label>
                        <input type="number" name="crate_price" class="form-control" id="crate_price" required>
                        <div class="invalid-feedback">Please, provide price for a whole crate of beer</div>
                      </div>

                      <div class="col-4">
                        <button id="add_product_btn" onclick="addProduct()" type="submit" class="btn btn-warning w-100">Add</button>
                      </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
  

  </main><!-- End #main -->

  {% endblock %}
